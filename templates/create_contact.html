{% extends "base.html" %}


    {% block title %} 
        create
    {% endblock title %}    
    </title>
</head>
<body>
    {% block content %}
    <div class="container">
        <form class="pt-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="{{ form.name.id_for_label }}">Name</label>
                {{ form.name }}
            </div>
            <div>
                <label for="{{ form.phone_numbers.id_for_label }}">Phone Numbers</label>
                {{ form.phone_numbers }}
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
            
        </form>
    </div>    
    {% endblock content %}
</body>
</html>
